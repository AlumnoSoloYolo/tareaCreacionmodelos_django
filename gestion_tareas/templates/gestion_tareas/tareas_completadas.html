<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Completadas</title>
</head>

<body>
    <h1>Tareas Completadas</h1>
    <ul>
        {% for tarea in tareas %}
        <li>
            <h3>{{ tarea.titulo }}</h3>
            <p>{{ tarea.descripcion }}</p>
            <p>Proyecto: {{ tarea.proyecto.nombre }}</p>
            <p>Fecha de creaci√≥n: {{ tarea.fecha_creacion }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Volver al inicio</a>
</body>

</html>
